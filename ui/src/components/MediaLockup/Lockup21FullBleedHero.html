<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 21: Full Bleed Hero - Right Aligned -->
<!-- Uses Section + l-overlay + l-full-bleed layout tokens -->
<!-- section--height-100 provides full viewport height -->
<!-- section--overflow-hidden prevents image overflow in overlay pattern -->
<section class="section section--height-100 section--overflow-hidden">
  <div class="media-lockup media-lockup--full-bleed-hero l-overlay l-full-bleed">
    <div class="media-lockup__image">
      <img src="https://picsum.photos/1920/1080?random=21" alt="Full bleed hero background with cityscape">
    </div>
    <div class="media-lockup__content">
      <h2 class="media-lockup__heading">Full Viewport Hero</h2>
      <p class="media-lockup__subheading">Right-aligned impact</p>
      <p class="media-lockup__body">
        Full-bleed hero that fills the entire viewport height. Text is right-aligned and vertically centered
        with a semi-transparent overlay for optimal readability. Perfect for landing pages and hero sections.
      </p>
    </div>
  </div>
</section>
