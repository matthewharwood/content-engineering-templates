<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 18: Testimonial Style -->
<!-- Uses Utopia grid: .u-container + .u-grid + responsive .col-span-* utilities (30/70 split: 4/8 columns) -->
<section class="section">
  <div class="u-container">
    <div class="media-lockup media-lockup--testimonial u-grid" style="grid-template-columns: repeat(12, 1fr);">
      <div class="media-lockup__image col-span-12 col-span-md-4">
        <img src="https://picsum.photos/300/300?random=18" alt="Testimonial author photo">
      </div>
      <div class="media-lockup__content col-span-12 col-span-md-8">
        <h2 class="media-lockup__heading">Testimonial Quote</h2>
        <p class="media-lockup__subheading">Client Name, Company</p>
        <p class="media-lockup__body">
          "Perfect for testimonials and quotes. Circular image with primary border. Text box has left accent border and light background.
          Desktop: 4 cols image, 8 cols text. Mobile stacks." Built on Utopia grid system.
        </p>
      </div>
    </div>
  </div>
</section>
