<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 05: Hero Overlay -->
<!-- Uses Section + l-container + l-overlay layout tokens -->
<!-- section--overflow-hidden prevents image overflow in overlay pattern -->
<section class="section section--height-auto section--overflow-hidden">
  <div class="media-lockup media-lockup--hero-overlay l-container l-overlay">
    <div class="media-lockup__image">
      <img src="https://picsum.photos/1600/900?random=5" alt="Hero image with text overlay">
    </div>
    <div class="media-lockup__content">
      <h2 class="media-lockup__heading">Hero Overlay</h2>
      <p class="media-lockup__subheading">Text over image with gradient</p>
      <p class="media-lockup__body">
        Full-width hero with text overlaid on the image. Gradient background ensures readability.
        Scales from 400px on mobile to 600px on desktop. Built with Section + overlay layout tokens.
      </p>
    </div>
  </div>
</section>
