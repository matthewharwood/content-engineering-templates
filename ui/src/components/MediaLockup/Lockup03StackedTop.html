<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 03: Stacked - Image Top -->
<!-- Uses Section + l-container + l-stack + l-stack--gap-m layout tokens -->
<section class="section">
  <div class="media-lockup media-lockup--stacked-top l-container l-stack l-stack--gap-m">
    <div class="media-lockup__image">
      <img src="https://picsum.photos/1200/600?random=3" alt="Stacked layout with image on top">
    </div>
    <div class="media-lockup__content">
      <h2 class="media-lockup__heading">Stacked Image Top</h2>
      <p class="media-lockup__subheading">Full-width image above content</p>
      <p class="media-lockup__body">
        Vertical stacking with image on top. Works great for blog posts, articles, and content-heavy pages.
        Image spans full width on all screen sizes. Built with Section + stack layout tokens.
      </p>
    </div>
  </div>
</section>
