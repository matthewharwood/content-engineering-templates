<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 17: Feature Block -->
<!-- Uses Section + l-container + l-overlay layout tokens -->
<!-- section--overflow-hidden prevents image overflow in overlay pattern -->
<section class="section section--height-auto section--overflow-hidden">
  <div class="media-lockup media-lockup--feature l-container l-overlay">
    <div class="media-lockup__image">
      <img src="https://picsum.photos/1200/700?random=17" alt="Feature block image">
    </div>
    <div class="media-lockup__content">
      <h2 class="media-lockup__heading">Feature Block</h2>
      <p class="media-lockup__subheading">Bottom-aligned overlay</p>
      <p class="media-lockup__body">
        16:9 image with text overlaid at the bottom. Gradient overlay ensures readability.
        Ideal for feature sections and call-to-action blocks. Built with Section + overlay layout tokens.
      </p>
    </div>
  </div>
</section>
