<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 12: Magazine Two Column -->
<!-- Uses Section + u-container + l-stack + l-stack--gap-l layout tokens (switches to 2-col on desktop) -->
<section class="section">
  <div class="u-container">
    <div class="media-lockup media-lockup--magazine l-stack l-stack--gap-l">
      <div class="media-lockup__image">
        <img src="https://picsum.photos/700/500?random=12" alt="Magazine style layout">
      </div>
      <div class="media-lockup__content">
        <h2 class="media-lockup__heading">Magazine Layout</h2>
        <p class="media-lockup__subheading">Editorial style</p>
        <p class="media-lockup__body">
          Classic magazine layout with image and text in two equal columns on desktop. Image maintains 4:3 aspect ratio.
          Mobile stacks with large gap for readability. Built with Section + stack layout tokens.
        </p>
      </div>
    </div>
  </div>
</section>
