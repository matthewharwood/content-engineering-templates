<link rel="stylesheet" href="./MediaLockup.css">

<!-- Lockup 04: Stacked - Image Bottom -->
<div class="media-lockup media-lockup--stacked-bottom">
  <div class="media-lockup__content">
    <h2 class="media-lockup__heading">Stacked Image Bottom</h2>
    <p class="media-lockup__subheading">Content above, image below</p>
    <p class="media-lockup__body">
      Inverted vertical stack with content first, image second. Emphasizes the text content before the visual.
      Useful when the copy is the primary focus.
    </p>
  </div>
  <div class="media-lockup__image">
    <img src="https://picsum.photos/1200/600?random=4" alt="Stacked layout with image on bottom">
  </div>
</div>
