<link rel="stylesheet" href="./Input.css">

<div class="input-field input-field--medium">
  <label for="input-email-required" class="input-field__label input-field__label--required">
    Email Address
  </label>
  <div class="input-field__wrapper">
    <input
      type="email"
      id="input-email-required"
      class="input-field__input"
      placeholder="you@example.com"
      required
      aria-required="true"
      aria-describedby="input-email-required-helper"
    />
  </div>
  <span id="input-email-required-helper" class="input-field__helper">
    We'll never share your email with anyone else
  </span>
</div>
