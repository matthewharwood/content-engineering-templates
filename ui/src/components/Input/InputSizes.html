<link rel="stylesheet" href="./Input.css">

<div style="display: flex; flex-direction: column; gap: var(--space-l); max-width: 600px;">

  <!-- Small -->
  <div class="input-field input-field--small">
    <label for="input-size-small" class="input-field__label">
      Small Input
    </label>
    <input
      type="text"
      id="input-size-small"
      class="input-field__input"
      placeholder="Small size input"
    />
  </div>

  <!-- Medium (Default) -->
  <div class="input-field input-field--medium">
    <label for="input-size-medium" class="input-field__label">
      Medium Input (Default)
    </label>
    <input
      type="text"
      id="input-size-medium"
      class="input-field__input"
      placeholder="Medium size input"
    />
  </div>

  <!-- Large -->
  <div class="input-field input-field--large">
    <label for="input-size-large" class="input-field__label">
      Large Input
    </label>
    <input
      type="text"
      id="input-size-large"
      class="input-field__input"
      placeholder="Large size input"
    />
  </div>

</div>
