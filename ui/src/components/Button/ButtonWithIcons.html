<link rel="stylesheet" href="./Button.css">
<link rel="stylesheet" href="../../../styles/space.css">

<div style="display: flex; flex-direction: column; gap: var(--space-2xl);">
  <!-- Start Icon - All Kinds -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Start Icon - All Kinds</h4>
    <div style="display: flex; gap: var(--space-m); flex-wrap: wrap;">
      <button class="btn btn--primary btn--medium btn--with-start-icon">
        <span class="icon">add</span>
        Create New
      </button>

      <button class="btn btn--secondary btn--medium btn--with-start-icon">
        <span class="icon">download</span>
        Download
      </button>

      <button class="btn btn--tertiary btn--medium btn--with-start-icon">
        <span class="icon">share</span>
        Share
      </button>

      <button class="btn btn--outline btn--medium btn--with-start-icon">
        <span class="icon">settings</span>
        Settings
      </button>
    </div>
  </div>

  <!-- End Icon - All Kinds -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">End Icon - All Kinds</h4>
    <div style="display: flex; gap: var(--space-m); flex-wrap: wrap;">
      <button class="btn btn--primary btn--medium btn--with-end-icon">
        Continue
        <span class="icon">arrow_forward</span>
      </button>

      <button class="btn btn--secondary btn--medium btn--with-end-icon">
        Learn More
        <span class="icon">open_in_new</span>
      </button>

      <button class="btn btn--tertiary btn--medium btn--with-end-icon">
        Next Step
        <span class="icon">chevron_right</span>
      </button>

      <button class="btn btn--outline btn--medium btn--with-end-icon">
        Export
        <span class="icon">file_download</span>
      </button>
    </div>
  </div>

  <!-- Both Icons -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Both Start and End Icons</h4>
    <div style="display: flex; gap: var(--space-m); flex-wrap: wrap;">
      <button class="btn btn--primary btn--medium btn--with-start-icon btn--with-end-icon">
        <span class="icon">arrow_back</span>
        Previous
        <span class="icon">arrow_forward</span>
      </button>

      <button class="btn btn--secondary btn--medium btn--with-start-icon btn--with-end-icon">
        <span class="icon">calendar_today</span>
        Select Date
        <span class="icon">expand_more</span>
      </button>
    </div>
  </div>

  <!-- Icon Buttons - All Sizes -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Icon Buttons - All Sizes</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center; flex-wrap: wrap;">
      <button class="btn btn--primary btn--mini btn--with-start-icon">
        <span class="icon">add</span>
        Mini
      </button>

      <button class="btn btn--primary btn--small btn--with-start-icon">
        <span class="icon">add</span>
        Small
      </button>

      <button class="btn btn--primary btn--medium btn--with-start-icon">
        <span class="icon">add</span>
        Medium
      </button>

      <button class="btn btn--primary btn--large btn--with-start-icon">
        <span class="icon">add</span>
        Large
      </button>
    </div>
  </div>

  <!-- Pill Shape with Icons -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Pill Shape with Icons</h4>
    <div style="display: flex; gap: var(--space-m); flex-wrap: wrap;">
      <button class="btn btn--primary btn--pill btn--medium btn--with-start-icon">
        <span class="icon">search</span>
        Search
      </button>

      <button class="btn btn--secondary btn--pill btn--medium btn--with-start-icon">
        <span class="icon">filter_list</span>
        Filter
      </button>

      <button class="btn btn--tertiary btn--pill btn--medium btn--with-end-icon">
        View All
        <span class="icon">arrow_forward</span>
      </button>

      <button class="btn btn--outline btn--pill btn--medium btn--with-end-icon">
        Get Started
        <span class="icon">arrow_forward</span>
      </button>
    </div>
  </div>

  <!-- Filled Icons -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Filled Icons</h4>
    <div style="display: flex; gap: var(--space-m); flex-wrap: wrap;">
      <button class="btn btn--primary btn--medium btn--with-start-icon">
        <span class="icon icon--filled">favorite</span>
        Favorite
      </button>

      <button class="btn btn--secondary btn--medium btn--with-start-icon">
        <span class="icon icon--filled">bookmark</span>
        Bookmark
      </button>

      <button class="btn btn--tertiary btn--medium btn--with-start-icon">
        <span class="icon icon--filled">star</span>
        Star
      </button>

      <button class="btn btn--outline btn--medium btn--with-start-icon">
        <span class="icon icon--filled">notifications</span>
        Notify Me
      </button>
    </div>
  </div>

  <!-- Common Use Cases -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Common Use Cases</h4>
    <div style="display: flex; gap: var(--space-m); flex-wrap: wrap;">
      <button class="btn btn--primary btn--medium btn--with-start-icon">
        <span class="icon">add</span>
        Add Item
      </button>

      <button class="btn btn--secondary btn--medium btn--with-start-icon">
        <span class="icon">edit</span>
        Edit
      </button>

      <button class="btn btn--tertiary btn--medium btn--with-start-icon">
        <span class="icon">delete</span>
        Delete
      </button>

      <button class="btn btn--outline btn--medium btn--with-start-icon">
        <span class="icon">save</span>
        Save
      </button>

      <button class="btn btn--primary btn--medium btn--with-start-icon">
        <span class="icon">upload</span>
        Upload
      </button>

      <button class="btn btn--secondary btn--medium btn--with-start-icon">
        <span class="icon">download</span>
        Download
      </button>

      <button class="btn btn--tertiary btn--medium btn--with-end-icon">
        Send Email
        <span class="icon">send</span>
      </button>

      <button class="btn btn--outline btn--medium btn--with-end-icon">
        Next
        <span class="icon">arrow_forward</span>
      </button>
    </div>
  </div>

  <!-- Icon-Only Circle Buttons for Comparison -->
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0;">Icon-Only (Circle) vs With Text</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center; flex-wrap: wrap;">
      <button class="btn btn--primary btn--circle btn--medium">
        <span class="icon">add</span>
      </button>

      <button class="btn btn--primary btn--medium btn--with-start-icon">
        <span class="icon">add</span>
        Add Item
      </button>

      <button class="btn btn--secondary btn--circle btn--medium">
        <span class="icon">edit</span>
      </button>

      <button class="btn btn--secondary btn--medium btn--with-start-icon">
        <span class="icon">edit</span>
        Edit
      </button>

      <button class="btn btn--tertiary btn--circle btn--medium">
        <span class="icon">share</span>
      </button>

      <button class="btn btn--tertiary btn--medium btn--with-start-icon">
        <span class="icon">share</span>
        Share
      </button>
    </div>
  </div>
</div>
