<link rel="stylesheet" href="./Button.css">

<div style="display: flex; flex-direction: column; gap: 1.5rem;">
  <div>
    <h4 style="margin: 0 0 0.5rem 0;">Variants</h4>
    <div style="display: flex; gap: 1rem;">
      <button class="btn btn--primary btn--medium">Primary</button>
      <button class="btn btn--secondary btn--medium">Secondary</button>
      <button class="btn btn--outline btn--medium">Outline</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 0.5rem 0;">Sizes</h4>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <button class="btn btn--primary btn--small">Small</button>
      <button class="btn btn--primary btn--medium">Medium</button>
      <button class="btn btn--primary btn--large">Large</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 0.5rem 0;">States</h4>
    <div style="display: flex; gap: 1rem;">
      <button class="btn btn--primary btn--medium">Enabled</button>
      <button class="btn btn--primary btn--medium" disabled>Disabled</button>
    </div>
  </div>
</div>
