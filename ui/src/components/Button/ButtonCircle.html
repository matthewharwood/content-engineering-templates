<link rel="stylesheet" href="./Button.css">
<link rel="stylesheet" href="../../../styles/space.css">

<div style="display: flex; flex-direction: column; gap: var(--space-l);">
  <div>
    <h4 style="margin: 0 0 var(--space-s) 0; font-size: var(--step-0);">Circle Buttons - Numbers</h4>
    <div style="display: flex; gap: var(--space-s); align-items: center;">
      <button class="btn btn--primary btn--circle btn--small">01</button>
      <button class="btn btn--primary btn--circle btn--small">02</button>
      <button class="btn btn--primary btn--circle btn--small">03</button>
      <button class="btn btn--primary btn--circle btn--small">04</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-s) 0; font-size: var(--step-0);">Circle Buttons - Icons/Symbols</h4>
    <div style="display: flex; gap: var(--space-s); align-items: center;">
      <button class="btn btn--secondary btn--circle btn--small">+</button>
      <button class="btn btn--secondary btn--circle btn--small">−</button>
      <button class="btn btn--secondary btn--circle btn--small">×</button>
      <button class="btn btn--secondary btn--circle btn--small">✓</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-s) 0; font-size: var(--step-0);">Circle Sizes</h4>
    <div style="display: flex; gap: var(--space-s); align-items: center;">
      <button class="btn btn--primary btn--circle btn--mini">1</button>
      <button class="btn btn--primary btn--circle btn--small">2</button>
      <button class="btn btn--primary btn--circle btn--medium">3</button>
      <button class="btn btn--primary btn--circle btn--large">4</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-s) 0; font-size: var(--step-0);">Circle Kinds</h4>
    <div style="display: flex; gap: var(--space-s); align-items: center;">
      <button class="btn btn--primary btn--circle btn--medium">A</button>
      <button class="btn btn--secondary btn--circle btn--medium">B</button>
      <button class="btn btn--tertiary btn--circle btn--medium">C</button>
      <button class="btn btn--outline btn--circle btn--medium">D</button>
    </div>
  </div>
</div>
