<link rel="stylesheet" href="./Button.css">
<link rel="stylesheet" href="../../../styles/space.css">

<div style="display: flex; flex-direction: column; gap: var(--space-xl);">
  <div>
    <h4 style="margin: 0 0 var(--space-xs) 0;">Default Shape (Rounded)</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center;">
      <button class="btn btn--primary btn--mini">Mini</button>
      <button class="btn btn--primary btn--small">Small</button>
      <button class="btn btn--primary btn--medium">Medium</button>
      <button class="btn btn--primary btn--large">Large</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-xs) 0;">Pill Shape</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center;">
      <button class="btn btn--primary btn--pill btn--mini">Mini Pill</button>
      <button class="btn btn--primary btn--pill btn--small">Small Pill</button>
      <button class="btn btn--primary btn--pill btn--medium">Medium Pill</button>
      <button class="btn btn--primary btn--pill btn--large">Large Pill</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-xs) 0;">Circle Shape</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center;">
      <button class="btn btn--primary btn--circle btn--mini">1</button>
      <button class="btn btn--primary btn--circle btn--small">2</button>
      <button class="btn btn--primary btn--circle btn--medium">3</button>
      <button class="btn btn--primary btn--circle btn--large">4</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-xs) 0;">All Kinds - Pill Shape</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center;">
      <button class="btn btn--primary btn--pill btn--medium">Primary</button>
      <button class="btn btn--secondary btn--pill btn--medium">Secondary</button>
      <button class="btn btn--tertiary btn--pill btn--medium">Tertiary</button>
      <button class="btn btn--outline btn--pill btn--medium">Outline</button>
    </div>
  </div>

  <div>
    <h4 style="margin: 0 0 var(--space-xs) 0;">All Kinds - Circle Shape</h4>
    <div style="display: flex; gap: var(--space-m); align-items: center;">
      <button class="btn btn--primary btn--circle btn--medium">A</button>
      <button class="btn btn--secondary btn--circle btn--medium">B</button>
      <button class="btn btn--tertiary btn--circle btn--medium">C</button>
      <button class="btn btn--outline btn--circle btn--medium">D</button>
    </div>
  </div>
</div>
