<link rel="stylesheet" href="./Link.css">
<link rel="stylesheet" href="../Icon/Icon.css">

<div style="display: flex; flex-direction: column; gap: var(--space-l); align-items: flex-start;">
  <div>
    <h3 style="margin-bottom: var(--space-s); color: var(--color-on-surface);">Links with Start Icons</h3>
    <div style="display: flex; flex-direction: column; gap: var(--space-s); align-items: flex-start;">
      <a href="#" class="link link--primary link--medium link--with-start-icon">
        <span class="icon">home</span>
        Home
      </a>
      <a href="#" class="link link--secondary link--medium link--with-start-icon">
        <span class="icon">settings</span>
        Settings
      </a>
      <a href="#" class="link link--on-surface link--medium link--with-start-icon">
        <span class="icon">help</span>
        Help & Support
      </a>
    </div>
  </div>

  <div>
    <h3 style="margin-bottom: var(--space-s); color: var(--color-on-surface);">Links with End Icons</h3>
    <div style="display: flex; flex-direction: column; gap: var(--space-s); align-items: flex-start;">
      <a href="#" class="link link--primary link--medium link--with-end-icon">
        Next Page
        <span class="icon">arrow_forward</span>
      </a>
      <a href="#" class="link link--secondary link--medium link--with-end-icon">
        Download
        <span class="icon">download</span>
      </a>
      <a href="#" class="link link--on-surface link--medium link--with-end-icon">
        Learn More
        <span class="icon">arrow_outward</span>
      </a>
    </div>
  </div>

  <div>
    <h3 style="margin-bottom: var(--space-s); color: var(--color-on-surface);">Different Sizes with Icons</h3>
    <div style="display: flex; flex-direction: column; gap: var(--space-s); align-items: flex-start;">
      <a href="#" class="link link--primary link--small link--with-start-icon">
        <span class="icon">info</span>
        Small Link
      </a>
      <a href="#" class="link link--primary link--medium link--with-start-icon">
        <span class="icon">info</span>
        Medium Link
      </a>
      <a href="#" class="link link--primary link--large link--with-start-icon">
        <span class="icon">info</span>
        Large Link
      </a>
    </div>
  </div>
</div>
