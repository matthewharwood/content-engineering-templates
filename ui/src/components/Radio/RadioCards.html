<link rel="stylesheet" href="./Radio.css">

<div class="radio-group radio-group--medium" style="max-width: 700px;">
  <fieldset class="radio-group__fieldset">
    <legend class="radio-group__legend radio-group__legend--required">
      Choose your subscription plan
    </legend>

    <div class="radio-group__options">

      <label class="radio-option radio-option--card">
        <input
          type="radio"
          name="plan-cards"
          value="starter"
          class="radio-option__input"
          required
          aria-required="true"
        />
        <span class="radio-option__button"></span>
        <span class="radio-option__content">
          <span class="radio-option__label">Starter - $9/month</span>
          <span class="radio-option__description">Perfect for individuals just getting started. Includes 10GB storage, basic support, and 1 user.</span>
        </span>
      </label>

      <label class="radio-option radio-option--card">
        <input
          type="radio"
          name="plan-cards"
          value="professional"
          class="radio-option__input"
          required
          aria-required="true"
          checked
        />
        <span class="radio-option__button"></span>
        <span class="radio-option__content">
          <span class="radio-option__label">Professional - $29/month</span>
          <span class="radio-option__description">Great for small teams. Includes 100GB storage, priority support, and up to 5 users.</span>
        </span>
      </label>

      <label class="radio-option radio-option--card">
        <input
          type="radio"
          name="plan-cards"
          value="enterprise"
          class="radio-option__input"
          required
          aria-required="true"
        />
        <span class="radio-option__button"></span>
        <span class="radio-option__content">
          <span class="radio-option__label">Enterprise - Custom Pricing</span>
          <span class="radio-option__description">For large organizations. Unlimited storage, dedicated support, unlimited users, and custom integrations.</span>
        </span>
      </label>

    </div>

    <span class="radio-group__helper">
      You can change your plan at any time. No commitments.
    </span>
  </fieldset>
</div>
