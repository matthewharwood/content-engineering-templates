<link rel="stylesheet" href="./Select.css">

<div class="select-field select-field--medium select-field--primary">
  <label for="select-primary" class="select-field__label">
    Priority Level
  </label>
  <div class="select-field__wrapper">
    <select
      id="select-primary"
      class="select-field__select"
      aria-describedby="select-primary-helper"
    >
      <option value="">Select priority</option>
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
      <option value="critical">Critical Priority</option>
    </select>
  </div>
  <span id="select-primary-helper" class="select-field__helper">
    Primary variant with brand color background
  </span>
</div>
