<link rel="stylesheet" href="./Select.css">

<div style="display: flex; flex-direction: column; gap: var(--space-l); max-width: 400px;">
  <!-- Small -->
  <div class="select-field select-field--small">
    <label for="select-small" class="select-field__label">
      Size: Small
    </label>
    <div class="select-field__wrapper">
      <select id="select-small" class="select-field__select">
        <option value="">Select size</option>
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
      </select>
    </div>
  </div>

  <!-- Medium (Default) -->
  <div class="select-field select-field--medium">
    <label for="select-medium" class="select-field__label">
      Size: Medium (Default)
    </label>
    <div class="select-field__wrapper">
      <select id="select-medium" class="select-field__select">
        <option value="">Select size</option>
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
      </select>
    </div>
  </div>

  <!-- Large -->
  <div class="select-field select-field--large">
    <label for="select-large" class="select-field__label">
      Size: Large
    </label>
    <div class="select-field__wrapper">
      <select id="select-large" class="select-field__select">
        <option value="">Select size</option>
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
      </select>
    </div>
  </div>
</div>
