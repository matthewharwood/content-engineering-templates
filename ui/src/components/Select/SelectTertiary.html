<link rel="stylesheet" href="./Select.css">

<div class="select-field select-field--medium select-field--tertiary">
  <label for="select-tertiary" class="select-field__label">
    Filter By
  </label>
  <div class="select-field__wrapper">
    <select
      id="select-tertiary"
      class="select-field__select"
      aria-describedby="select-tertiary-helper"
    >
      <option value="">All Items</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="archived">Archived</option>
      <option value="draft">Draft</option>
    </select>
  </div>
  <span id="select-tertiary-helper" class="select-field__helper">
    Tertiary variant with minimal styling
  </span>
</div>
