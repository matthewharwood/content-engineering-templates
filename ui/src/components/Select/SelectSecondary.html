<link rel="stylesheet" href="./Select.css">

<div class="select-field select-field--medium select-field--secondary">
  <label for="select-secondary" class="select-field__label">
    Department
  </label>
  <div class="select-field__wrapper">
    <select
      id="select-secondary"
      class="select-field__select"
      aria-describedby="select-secondary-helper"
    >
      <option value="">Select department</option>
      <option value="sales">Sales</option>
      <option value="marketing">Marketing</option>
      <option value="engineering">Engineering</option>
      <option value="design">Design</option>
      <option value="hr">Human Resources</option>
    </select>
  </div>
  <span id="select-secondary-helper" class="select-field__helper">
    Secondary variant with outlined style
  </span>
</div>
