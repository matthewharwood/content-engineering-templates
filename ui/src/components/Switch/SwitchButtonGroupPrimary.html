<link rel="stylesheet" href="./SwitchButtonGroup.css">

<div style="display: flex; flex-direction: column; gap: var(--space-2xl); max-width: 800px;">

  <!-- Basic toggle -->
  <div class="switch-button-group">
    <fieldset class="switch-button-group__fieldset">
      <legend class="switch-button-group__legend">View mode</legend>
      <div class="switch-button-group__wrapper">
        <input type="checkbox" id="toggle-1" class="switch-button-group__input" role="switch" aria-checked="false" />
        <label for="toggle-1" class="switch-button-group__track switch-button-group__track--primary switch-button-group__track--medium">
          <span class="switch-button-group__thumb"></span>
          <span class="switch-button-group__option switch-button-group__option--left">List</span>
          <span class="switch-button-group__option switch-button-group__option--right">Grid</span>
        </label>
      </div>
    </fieldset>
  </div>

  <!-- On/Off toggle -->
  <div class="switch-button-group">
    <fieldset class="switch-button-group__fieldset">
      <legend class="switch-button-group__legend">Notifications</legend>
      <div class="switch-button-group__wrapper">
        <input type="checkbox" id="toggle-2" class="switch-button-group__input" role="switch" aria-checked="true" checked />
        <label for="toggle-2" class="switch-button-group__track switch-button-group__track--primary switch-button-group__track--medium">
          <span class="switch-button-group__thumb"></span>
          <span class="switch-button-group__option switch-button-group__option--left">Off</span>
          <span class="switch-button-group__option switch-button-group__option--right">On</span>
        </label>
      </div>
    </fieldset>
  </div>

  <!-- Yes/No toggle -->
  <div class="switch-button-group">
    <fieldset class="switch-button-group__fieldset">
      <legend class="switch-button-group__legend">Accept terms</legend>
      <div class="switch-button-group__wrapper">
        <input type="checkbox" id="toggle-3" class="switch-button-group__input" role="switch" aria-checked="false" />
        <label for="toggle-3" class="switch-button-group__track switch-button-group__track--primary switch-button-group__track--medium">
          <span class="switch-button-group__thumb"></span>
          <span class="switch-button-group__option switch-button-group__option--left">No</span>
          <span class="switch-button-group__option switch-button-group__option--right">Yes</span>
        </label>
      </div>
    </fieldset>
  </div>

</div>
